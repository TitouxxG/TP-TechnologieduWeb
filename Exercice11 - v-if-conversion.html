<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Température</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Convertisseur Celsius - Fahrenheit</h1>
        <input type="number" v-model.number="celsius" placeholder="Entrez la température en °C">
        <p>Température en Fahrenheit : {{ fahrenheit.toFixed(2) }} °F</p>
        <p v-if="celsius >= 100">L'eau bout à cette température !</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    celsius: 0 
                };
            },
            computed: {
                fahrenheit() {
                    return (this.celsius * 9 / 5) + 32;
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
