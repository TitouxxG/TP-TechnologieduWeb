<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.0"></script>
    <title>Calculatrice TVA</title>
</head>
<body>
    <div id="app">
    <p> Montant hors taxes {{Montant }}: </p>
    <input v-model.number="Montant" type="number">
    <p> Montant TTC : {{  (Montant * 1.20).toFixed(2) }} </p>
    </div>

    <script>
        const app = Vue.createApp({
            data(){
                return{
                    Montant: ''  // Valeur initiale vide 
                }
            },
        })
    app.mount('#app')
    </script>
</body>
</html>
